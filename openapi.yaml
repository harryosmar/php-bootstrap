openapi: 3.0.0
info:
  title: VRP
  version: '0.1'
paths:
  /:
    get:
      responses:
        '404':
          description: 'Page not found'
  /validation:
    post:
      responses:
        '200':
          description: 'Validation using evaluator'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EvaluatorResult'
components:
  schemas:
    EvaluatorResult:
      properties:
        status:
          description: 'The status'
          type: boolean
        failureTags:
          description: 'The failure tags'
          type: array
          items:
            type: string
      type: object
